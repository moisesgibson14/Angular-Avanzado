<h3>
  {{leyenda}} - {{porcentaje}}
</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"> <i class="mdi mdi-minus"></i> </button>
  </div>

  <input #txtProgress type="number" class="form-control" placeholder="" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100" aria-label="Example text with two button addons" aria-describedby="button-addon3">

  <div class="input-group-prepend" id="button-addon3">
      <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)"> <i class="mdi mdi-plus"></i> </button>
  </div>
</div>
